<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div>
<form (submit)="addKey(key.value)">
    <div style="margin-left: 370px;">
        <label for="key" class="form-label"><b>Enrollment Key</b></label>
        <input type="text" class="form-control" style="width: 400px;" #key>
        <input type="submit"  value="Enroll" class="btn btn-primary" style="margin-left: 328px;">
     
    </div>
</form>
</div>


<br><br><br>
<table>
    <div style="margin-left: 800px;">
        <th>  <div class="chat-search-box">
         <div class="input-group">
             <input type="search" (ngModelChange)="searchResult(Key.value)"  #Key="ngModel"  ngModel  id="searchName" name="Key"  class="form-control" placeholder="Search">
             <div class="input-group-btn">
                 <button type="button" class="btn btn-primary">
                     <i class="fa fa-search"></i>
                 </button>
             </div>
         </div>
     </div> </th>
    <th><button (click)="printReport2()"  type="button" class="btn btn-primary" >Print Report As PDF</button></th>
    <th><button (click)="printReport()"  type="button" class="btn btn-primary" >Print Report As Excel</button></th>
</div>
</table>

<div class="container bootstrap snippets bootdey">
    <div class="table-responsive">
        <!-- PROJECT TABLE -->
        <table class="table colored-header datatable project-list" id="quiz">
            <thead>
                <tr>
                    <th>StudentID</th>
                    <th>Key</th>
                    <th>MarksID</th>
                    <th>QuizMarks</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let marks of  markses">
                    <td>{{marks.sid}}</td>
                    <td>{{marks.key}}</td>
                    <td>{{marks.mid}}</td>
                    
                    <td><span class="label label-warning">{{marks. q_marks}}</span></td>
                    
                </tr>
             
            </tbody>
        </table>
        <!-- END PROJECT TABLE -->
    </div>
</div>
