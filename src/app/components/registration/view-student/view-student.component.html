<div class="container" id="main-container">
  <div class="col-md-6 offset-md-3">
  <div class="card" >
  <h2>Student Details</h2> 

  <hr/>
  <div *ngIf="student">
    <div>
      <label><b>Name: </b></label> {{student.fname}}&nbsp;{{student.lname}}
    </div>
    <div>
      <label><b>Date of Birth: </b></label> {{ student.dob }}
    </div>
    <div>
      <label><b>Gender: </b></label> {{ student.gender }}
    </div>
    <div>
      <label><b>Email: </b></label> {{ student.email }}
    </div>
    <div>
      <label><b>Contact Number: </b></label> {{ student.phone }}
    </div>
	<div>
      <label><b>Approved Status: </b></label> {{ student.approved }}
    </div>
    <div>
      <label><b>Active Status: </b></label> {{ student.active }}
    </div>
  </div>

  <br>
  <button (click) = "editStudent(student.personid)" class="btn btn-info">Edit</button>
    &nbsp;<button (click)="list()" class="btn btn-primary">Back to Student List</button>
  </div>
  </div>
</div>
