<div class="container" id="main-container">
    <div class="col-md-6 offset-md-3">
    <div class="card" >
    <h2>Teacher Details</h2> 
  
    <hr/>
    <div *ngIf="teacher">
      <div>
        <label><b>Name: </b></label> {{ teacher.fname }}&nbsp;{{ teacher.lname }}
      </div>
      <div>
        <label><b>Date of Birth: </b></label> {{ teacher.dob }}
      </div>
      <div>
        <label><b>Gender: </b></label> {{ teacher.gender }}
      </div>
      <div>
        <label><b>Email: </b></label> {{ teacher.email }}
      </div>
      <div>
        <label><b>Contact Number: </b></label> {{ teacher.phone }}
      </div>
      <div>
        <label><b>Approved Status: </b></label> {{ teacher.approved }}
      </div>
      <div>
        <label><b>Active Status: </b></label> {{ teacher.active }}
      </div>
    </div>
  
    <br>
    <button (click) = "editTeacher(teacher.personid)" class="btn btn-info">Edit</button>
      &nbsp;<button (click)="list()" class="btn btn-primary">Back to Teachers List</button>
    </div>
    </div>
  </div>
