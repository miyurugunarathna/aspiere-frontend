<div class="container" id="main-container">
    <div class="col-md-12 col-12 col-sm-12" >
    <div class="card" >
<h2>Students List</h2>

<div class="row">  
    <div class="col-md-6">
        <form (ngSubmit) = "search()">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class ="form-control" id = "fname" name = "fname" placeholder="Enter first name">  
                    <input type="text" class ="form-control" id = "lname" name = "lname" placeholder="Enter last name">  
                    <button class="btn btn-primary">Search</button>
                </div>
            </div> 
        </form>  
    </div>

    <div class="col-md-2">
         
    </div>

    <div class="col-4 .col-md-4">
        <form (ngSubmit) = "filterByApproved()">
            <div class="form-group">
                <div class="input-group">
                    <select class="form-select" id = "approved" name = "approved">
                        <option selected>Select Approved Status...</option>
                        <option value="1">Pending</option>
                        <option value="2">Approved</option>
                        <option value="3">Rejected</option>
                      </select>
                      <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </form>
    </div>
</div>  
  
<br><br>

    <div class="col-md-6">
        <button (click) = "addStudent()" class="btn btn-primary">Add New Student</button>
        &nbsp;<button (click) = "logout()" class="btn btn-primary">Logout</button>
    </div>

<table class="table mt-3">
    <thead class="table-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Approved?</th>
            <th>Active?</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td> {{ student.fname }} </td>
            <td> {{ student.lname }} </td>
            <td> {{ student.dob }} </td>
            <td> {{ student.gender }} </td>
            <td> {{ student.email }} </td>
            <td> {{ student.phone }} </td>
            <td> {{ student.approved }} </td>
            <td> {{ student.active }} </td>
            <td>
                <a (click) = "viewStudent(student.id)"><img src="/assets/images/icons/icon_view.png" width="30"></a>
                &nbsp;<a (click) = "editStudent(student.id)"><img src="/assets/images/icons/icon_edit.png" width="30"></a>
                &nbsp;<a (click) = "deleteStudent(student.id)"><img src="/assets/images/icons/icon_delete.png" width="30"></a>
            </td>
        </tr>
    </tbody>
</table>
</div>                                           
</div>
</div>
