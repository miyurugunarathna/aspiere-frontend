<div class="container" id="main-container">
    <div class="col-md-12 col-12 col-sm-12" >
    <div class="card" >
<h2>Teachers List</h2>

    <div class="col-md-6">
        <button (click) = "addTeacher()" class="btn btn-primary">Add New Teacher</button>
    </div>

<table class="table mt-3">
    <thead class="table-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Approved?</th>
            <th>Active?</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let teacher of teachers">
            <td> {{ teacher.fname }} </td>
            <td> {{ teacher.lname }} </td>
            <td> {{ teacher.dob }} </td>
            <td> {{ teacher.gender }} </td>
            <td> {{ teacher.email }} </td>
            <td> {{ teacher.phone }} </td>
            <td> {{ teacher.approved }} </td>
            <td> {{ teacher.active }} </td>
            <td>
                <a (click) = "viewTeacher(teacher.id)"><img src="/assets/images/icons/icon_view.png" width="30"></a>
                &nbsp;<a (click) = "editTeacher(teacher.id)"><img src="/assets/images/icons/icon_edit.png" width="30"></a>
                &nbsp;<a (click) = "deleteTeacher(teacher.id)"><img src="/assets/images/icons/icon_delete.png" width="30"></a>
            </td>
        </tr>
    </tbody>
</table>
</div>                                           
</div>
</div>
