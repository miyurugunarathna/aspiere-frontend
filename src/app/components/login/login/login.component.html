<div class="container" id="main-container">
  <div class="col-md-4 offset-md-4">
  <div class="card" >
    <h3>Login</h3>
    <hr>
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
      <div class="form-group">

        <div class="form-group">
          <label> Email Address</label>
          <input type="email" class="form-control" formControlName="userName" required>
      </div>

      <div class="form-group">
          <label> Password</label>
          <input type="password" class="form-control" formControlName="password" required>
      </div>

      </div>
      <div class="button-row">
        <br>
      <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
      &nbsp;<button type="button" class="btn btn-primary" (click)="register()">Register</button>
      </div>
    </form>
  </div>

  <p>Form Value: {{ loginForm.value | json }}</p>

</div>
</div>
