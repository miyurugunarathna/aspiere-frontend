<div class="row" id="deleteConfime" style="display: none;">
    <div class="modal-asp d-flex align-items-center" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 rounded-4">
                <div class="modal-body p-4 text-left">
                <h6 class="t_subtitle c_rich_black">Are you sure to delete this class?</h6>
                <span class="t_body">If you delete this class, it cannot be undone. Please make sure that before taking the action.</span>
                </div>
                <div class="d-flex gap-4 justify-content-center my-4 p-0">
                <button type="button" (click)="onDismiss('deleteConfime')" class="btn c_rich_black bg_surface col-5 rounded-2">Cancel</button>
                <button type="button" (click)="deleteClass(delID)" class="btn c_white bg_medium_blue col-5 rounded-2">Delete</button>
              </div>
            </div>
        </div>
    </div>
  </div>
  
  <div class="row position-relative" style="z-index: 1; display: none;" id="insideNotice">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 p-0 position-fixed bottom-0 end-0">
        <div class="row d-flex align-items-center bg_white p-3 m-4 rounded-3 gap-4" style="box-shadow: 0 0 15px 0 #77777777;">
            <div class="col-auto">
                <img src="/assets/images/icons/icon_correct.png" alt="mdo" width="30" height="30">
            </div>
            <div class="col">
                {{ addMessage }}
            </div>
            <div class="col-auto">
                <a class="cursor_p" (click)="onDismiss('insideNotice')"><img src="/assets/images/icons/icon_close.svg" alt="mdo" width="15" height="15"></a>
            </div>
        </div>
    </div>
  </div>
  
  <div class="row t_subtitle mb-2">
    <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item c_rich_black active" aria-current="page">Class</li>
            </ol>
        </nav>
    </div>
  </div>
  
  
  
  <div class="container" id="main-container">
    <div class="row">
    <div *ngFor="let class of classes" class="col-md-4 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{class.className}}</h5>
         </div>
         <br><br>
         <h6>5 subject</h6>
         <ul class="images">
          <a href=""><img src="/assets/images/class photo/1.jpg" alt="" width="32" height="32" class="rounded-circle"></a>
          <a href=""><img src="/assets/images/class photo/2.jpg" alt="" width="27.72" height="32" class="rounded-circle"></a>
          <a href=""><img src="/assets/images/class photo/3.jpg" alt="" width="27.72" height="32" class="rounded-circle"></a>
          <a href=""><img src="/assets/images/class photo/4.jpg" alt="" width="27.72" height="32" class="rounded-circle"></a>
       </ul>
         <div class="float-right btn-group btn-group-sm">
          <a class="cursor_p" (click)="deleteConfime( class.classID )"><img src="/assets/images/icons/icon_delete.png" alt="mdo" width="30" height="30"></a>
       </div>
                  
      </div>
    </div>
    </div>
  
    
  <div *ngIf="classOne.classID == '';"  class="col-md-6 col-xl-3">
    <div class="row mb-4">
        <span id="addClass" class="t_subtitle c_rich_black">Add New Class</span>
    </div>
    <form class="d-flex flex-column gap-4 c_rich_black" #addClassForm="ngForm" (ngSubmit)="addClass(addClassForm)">
        <div class="col">
            <label class="t_pre_title form-label" for="class_name">Class Name</label>
            <input type="text" ngModel name="className" required placeholder="Default" class="form-control border-white c_davys_grey" id="">
        </div>
        <div class="col">
          <label class="t_pre_title form-label" for="created_date">Created Date</label>
          <input type="text" ngModel name="createdDate" required placeholder="Default" class="form-control border-white c_davys_grey" id="">
      </div>
      <button type="submit" [disabled]="addClassForm.invalid" id="btnAdd" class="btn btn-primary rounded-pill t_button">Add</button>
    </form>
  </div>
